   <body>
      <title>Apple Quality Prediction</title>
	  <div class="container">
		<div class="row">

		  <form action="{{ url_for('predict_datapoint')}}" method="POST">
		  	<div class="col-sm-9">
            <div class="form-group  purple-border">
                <label class="form-label">Size</label>
                <input class="form-control" type="number" name="Size"
                placeholder="Enter your Size" min='-5.000000001' max='10.000000001' step="0.000000001"/>
			</div>
            <div class="form-group  purple-border">
                <label class="form-label">Sweetness</label>
                <input class="form-control" type="number" name="Sweetness"
                placeholder="Enter your Sweetness" min='-5.000000001' max='10.000000001' step="0.000000001"/>
			</div>
            <div class="form-group  purple-border">
                <label class="form-label">Crunchiness</label>
                <input class="form-control" type="number" name="Crunchiness"
                placeholder="Enter your Crunchiness" min='-5.000000001' max='10.01' step="0.000000001"/>
			</div>
            <div class="form-group  purple-border">
                <label class="form-label">Juiciness</label>
                <input class="form-control" type="number" name="Juiciness"
                placeholder="Enter your Juiciness" min='-5.000000001' max='10.01' step="0.000000001"/>
			</div>
            <div class="form-group  purple-border">
                <label class="form-label">Ripeness</label>
                <input class="form-control" type="number" name="Ripeness"
                placeholder="Enter your Ripeness" min='-5.000000001' max='10.01' step="0.000000001"/>
			</div>
            <div class="form-group  purple-border">
                <label class="form-label">Acidity</label>
                <input class="form-control" type="number" name="Acidity"
                placeholder="Enter your Acidity" min='-5.000000001' max='10.01' step="0.000000001"/>
			</div>
			<div class="form-group  purple-border">
                <label class="form-label">Weight</label>
                <input class="form-control" type="number" name="Weight"
                placeholder="Enter your Weight" min='-5.000000001' max='10000.01' step="0.000000001"/>
			
			<div class="col-sm-3">
			<button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
			</div>
		  </form>
		  </div>
		  
		
	</div>	
    <h2> 
        This is Prediction is {{results}}
    </h2>	
   </body>
</html>
